<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarwar Jahin Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar (logo, links) -->
    <header>
        <nav>
            <div><a href="/"><img class="logo" src="images/logo.png" alt="logo image"></a></div>
            <div class="links">
                <a href="/" class="link">Back</a>
            </div>
        </nav>
    </header>
    <hr>
    <div class="profile-pic">
        <img src="images/profile.png" alt="">
    </div>
    <form action="https://formspree.io/f/mpzvzznv" method="POST">
        <h1>Thanks for taking the time to reach out.</h1>
        <h1>How can I help you today?</h1>
        <div class="form-elements">
            <div class="form-user-info">
                <div class="form-name">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name">
                </div>
                <div class="form-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>
            <div class="form-messsage">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10"></textarea>
            </div>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</body>
</html>
